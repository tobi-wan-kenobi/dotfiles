fading = false;
fade-delta = 5;
detect-rounded-corners = true;
detect-client-opacity = true;
shadow = true;
vsync = true;
detect-transient = true;

shadow-radius = 15;
shadow-opacity = 0.9;
shadow-offset-x = -10;
shadow-offset-y = -10;

shadow-exclude = [
  "bounding_shaped && !rounded_corners",
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'utility'",
  "class_g = 'firefox' && argb",
  "name = 'cpt_frame_xcb_window'",
  "class_g ?= 'zoom '",
  "window_type = 'dock'"
];

focus-exclude = [
  "class_g ?= 'rofi'",
  "class_g ?= 'zoom '"
];

corner-radius = 15;
rounded-corners-exclude = [
	"window_type != 'dock'"
];

inactive-opacity = 1;
inactive-dim = 0.3;
active-opacity = 1;
frame-opacity = 1;

backend = "glx";
